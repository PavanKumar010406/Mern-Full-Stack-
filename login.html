<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>

<header>
    <h1>Login / Register</h1>
</header>

<main>
    <form>
        <label>Username:</label><br>
        <input type="text" required><br><br>

        <label>Email:</label><br>
        <input type="email" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" required><br><br>

        <label>Courses:</label><br>
        <input type="checkbox" value="HTML"> HTML <br>
        <input type="checkbox" value="CSS"> CSS <br>
        <input type="checkbox" value="JavaScript"> JavaScript <br><br>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p><a href="Assignment.html">Back to Summary</a></p>
</footer>

</body>
</html>
